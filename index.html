<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>My Web Page</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/holiday.css@0.11.2" /> -->
        <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<body>
        <h1 data-testid="slackUserName">Marvellous</h1>
        <img data-testid="slackDisplayImage" src="your-slack-profile-picture-url" alt="Your Slack Username">
        <p data-testid="currentDayOfTheWeek">Today is <script>document.write(new Date().toLocaleString('en-US', {weekday: 'long'}))</script></p>
        <p data-testid="currentUTCTime">The current UTC time is <script>document.write(new Date().toUTCString())</script></p>
        <p data-testid="myTrack">Your Track</p>
        <a data-testid="githubURL" href="your-github-repository-url">Link to GitHub Repository</a>
      
</body>
</html>
